{% extends 'base.html' %}
{% block title %}Results{% endblock %}
{% block head %}{{super()}}{% endblock %}
{% block header %}{{super()}}{% endblock %}
{% block body %}

	{% for entry in resp %}
		<div style="background-image:url({{entry[3]}});background-position:center;background-repeat:no-repeat;background-size:100% 100%;">
			<div class=".text" style="background-color:rgba(128,128,128,0.65)">
				<h1>{{entry[0]}}</h1>
				<h2>Summary</h2>
				<p style="font-size:1.10em;">{{entry[2]}}</p>
				<p>Rating: {{entry[1]}}</p>
			</div>

		</div>
	{% endfor %}	

{% endblock %}
